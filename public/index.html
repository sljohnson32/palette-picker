<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,800" rel="stylesheet">
    <title>Perfect Palette Picker</title>
  </head>
  <body>
    <header>
      <h1>Perfect Palette Picker</h1>
    </header>
    <section class='picker-container'>
      <article class='color-container'>
        <img src='./imgs/unlocked.png' class='unlocked'/>
        <p class='color-code '></p>
      </article>
      <article class='color-container'>
        <img src='./imgs/unlocked.png' class='unlocked'/>
        <p class='color-code'></p>
      </article>
      <article class='color-container'>
        <img src='./imgs/unlocked.png' class='unlocked'/>
        <p class='color-code'></p>
      </article>
      <article class='color-container'>
        <img src='./imgs/unlocked.png' class='unlocked'/>
        <p class='color-code'></p>
      </article>
      <article class='color-container'>
        <img src='./imgs/unlocked.png' class='unlocked'/>
        <p class='color-code'></p>
      </article>
      <article class='color-container'>
        <img src='./imgs/unlocked.png' class='unlocked'/>
        <p class='color-code'></p>
      </article>
    </section>
    <section class="palette-controls">
      <button class="btn-gen-new-palette" onclick="generateNewPalette()">Generate New Palette!</button><br>

      <div class="dropdown-container">
        <div class="dropdown">
          <button onclick="showDropDown()" class="dropbtn">Project 1 &#9660;</button>
          <div id="myDropdown" class="dropdown-content">
            <a class="selected" onclick="selectProject()">Project 1</a>
            <a onclick="selectProject()">Project 2</a>
            <a onclick="selectProject()">Project 3</a>
          </div>
        </div>
      </div>
      <div class="save-controls">
        <input id="input-palette-name" placeholder="Palette name..."></input>
        <button class="save-btn" onclick="savePalette()">Save Palette</button>
        <br>
        <input id="input-project-name" placeholder="New project name..."></input>
        <button class="save-btn" onclick="saveProject()">Save Project</button>
      </div>
    </section>
    <hr>
    <section class="saved-palette-container">

    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src='js/scripts.js'></script>
  </body>
</html>
