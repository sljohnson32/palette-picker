<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nosifer|Open+Sans:400,600" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <title>Perfect Palette Picker</title>
  </head>
  <body>
    <header>
      <h1>Perfect Palette Picker</h1>
    </header>
    <section class='picker-container'>
      <article class='color-container'>
        <img src='./imgs/unlocked.png' class='unlocked'/>
        <p class='color-code '></p>
      </article>
      <article class='color-container'>
        <img src='./imgs/unlocked.png' class='unlocked'/>
        <p class='color-code'></p>
      </article>
      <article class='color-container'>
        <img src='./imgs/unlocked.png' class='unlocked'/>
        <p class='color-code'></p>
      </article>
      <article class='color-container'>
        <img src='./imgs/unlocked.png' class='unlocked'/>
        <p class='color-code'></p>
      </article>
      <article class='color-container'>
        <img src='./imgs/unlocked.png' class='unlocked'/>
        <p class='color-code'></p>
      </article>
      <article class='color-container'>
        <img src='./imgs/unlocked.png' class='unlocked'/>
        <p class='color-code'></p>
      </article>
    </section>
    <section class="palette-controls">
      <button class="btn-gen-new-palette" onclick="generateNewPalette()">Generate New Palette!</button><br>
      <div class="save-controls-container">
        <div class="dropdown-container">
          <div class="dropdown">
            <button onclick="showDropDown()" class="dropdown-button">Select Project &#9660;</button>
            <div id="dropdowns" class="dropdown-content">
            </div>
          </div>
        </div>
        <div class="save-controls">
          <input id="input-palette-name" placeholder="Palette name..."></input>
          <button class="save-set-btns save-btn palette-save-btn" onclick="savePalette()" disabled="true">Save Palette</button>
        </div>
      </div>
      <div class='set-project-container'>
        <input id="input-project-name" placeholder="New project name..."></input>
        <button class="save-set-btns set-btn project-set-btn" onclick="setProject()" disabled="true">Set Project</button>
      </div>
    </section>
    <hr>
    <section class="saved-palette-container">
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src='js/fetch.js'></script>
    <script type="text/javascript" src='js/scripts.js'></script>
  </body>
</html>
